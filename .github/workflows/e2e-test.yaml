name: SNOW E2E Tests

on:
  push:
    branches:
      - main

jobs:
  e2e-tests:
    name: Run SNOW E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Install dependencies
        run: dotnet restore ./SnowE2E.Test/SnowE2E.Test.csproj

      - name: Build Solution
        run: dotnet build ./SnowE2E.Test/SnowE2E.Test.csproj --no-restore

      - name: Run E2E Tests
        env:
          SNOW_USERNAME: ${{ secrets.SNOW_USERNAME }}
          SNOW_PASSWORD: ${{ secrets.SNOW_PASS }}
        run: dotnet test ./SnowE2E.Test/SnowE2E.Test.csproj --logger "trx;LogFileName=TestResults.trx" --results-directory ./TestResults